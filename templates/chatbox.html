<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>챗봇</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: transparent;
    }

    #custom-chatbox {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      padding: 20px;
      background: white;
      border-radius: 20px;
    }

    .chat-header-container {
      margin-bottom: 10px;
    }

    .chat-header {
      font-size: 16px;
      color: #14108f;
      font-weight: 600;
    }

    .chat-window {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }

    .chat-window div {
      margin-bottom: 10px;
    }

    .user-msg {
      font-size: 13px;
      max-width: 80%;
      background-color: #f0f0f0;
      color: #333;
      padding: 10px 14px;
      border-radius: 16px 0 16px 16px;
      margin: 10px 0 10px auto;
      text-align: left;
      white-space: pre-line;

      display: block;
      text-align: right;
      align-self: flex-end;
    }

    .bot-msg {
      font-size: 13px;
      max-width: 80%;
      background-color: #eef0fa;
      color: #14108f;
      padding: 10px 14px;
      border-radius: 0 16px 16px 16px;
      margin: 10px auto 10px 0;
      text-align: left;
      white-space: pre-line;

      display: block;
      align-self: flex-start;
    }

    .chat-input {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 10px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="custom-chatbox">
    <div class="chat-header-container">
      <div class="chat-header">🤖 함께 컨테이너를 예약해봐요!</div>
    </div>
    <div class="chat-window" id="chat-history"></div>
    <input type="text" id="user-input" class="chat-input" placeholder="메시지를 입력하세요...">
  </div>

  <script>
    const chatHistory = document.getElementById("chat-history");
    const userInput = document.getElementById("user-input");

    function appendMessage(content, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = sender === "user" ? "user-msg" : "bot-msg";
      msgDiv.textContent = content;
      chatHistory.appendChild(msgDiv);
      chatHistory.scrollTop = chatHistory.scrollHeight;
      return msgDiv;  // ✅ 메시지 DOM 반환해서 나중에 제거 가능하게
    }

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const message = userInput.value.trim();
        if (!message) return;

        appendMessage(message, "user");
        userInput.value = "";

        // ✅ 1. 로딩 메시지 표시
        const loadingDiv = appendMessage("답변 생성 중...", "bot");

        fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: message })
        })
        .then(res => res.json())
        .then(data => {
          // ✅ 2. 기존 로딩 메시지 제거하고 실제 응답 표시
          if (loadingDiv) chatHistory.removeChild(loadingDiv);
          appendMessage(data.response, "bot");
        })
        .catch(() => {
          if (loadingDiv) chatHistory.removeChild(loadingDiv);
          appendMessage("⚠️ 응답에 실패했습니다.", "bot");
        });
      }
    });
  </script>
</body>
</html>
